{% load staticfiles %}
<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="{% static 'js/d3.v3.min.js' %}" language="JavaScript"></script>
    <script>
        d3version3 = d3
        window.d3 = null
    </script>
    <script src="{% static 'js/liquidFillGauge.js' %}" language="JavaScript"></script>
    <style>
        .liquidFillGaugeText {
            font-family: Helvetica;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <svg id="fillgauge1" width="90%" height="250" onclick="gauge1.update(NewValue());"></svg>
    <script language="JavaScript">
        /* my add */
        var config0 = liquidFillGaugeDefaultSettings();
        config0.waveAnimateTime = 2000;
        /* my add */
        var gauge1 = loadLiquidFillGauge("fillgauge1", 55, config0);

        /* onclick refresh */
        function NewValue() {
            if (Math.random() > .5) {
                return Math.round(Math.random() * 100);
            } else {
                return (Math.random() * 100).toFixed(1);
            }
        }
    </script>
</body>

</html>
